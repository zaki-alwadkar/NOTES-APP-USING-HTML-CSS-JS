<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <style>
     

        /* Navbar Styles */
        .navbar {
            background-color: #0f0f10;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

     

     

        .btn {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            gap: 10px;
        }

        .btn img {
            width: 20px;
            height: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

   
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Notes App</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1><img src="./notes.jpg" alt="Notes Icon">Notes</h1>
        <button class="btn"><img src="./edit.jpg" alt="Edit Icon">Add Note</button>
        <div class="notes-container">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
